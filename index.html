	<script>

				}
			else if(pageId == 2)

				}
			else if(pageId == 3)
				{
					window.open("IPO Aspirants & Overseas Expansion.html", "_blank");
				}
			else
				{

				}
		}
		
		window.addEventListener('load', function(){
		  document.getElementById("overlay").style.display = 'none';
		})
